<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mx-auto px-4">
    <h1 class="text-center text-4xl text-primary my-10 font-bold uppercase">Buscador de Imágenes</h1>

    <div class="max-w-lg mx-auto my-10">
        <form id="formulario" class="buscador">
            <div class="mb-5">
                <label for="termino" class="text-lg text-secondary font-bold uppercase">Término de Búsqueda</label>
                <input type="text" id="termino" class="input-text" placeholder="Ejemplo: Café o Fútbol"/>
            </div>
            <div class="text-center">
                <input type="submit" value="Buscar Imágenes" class="btn-submit"/>
            </div>
        </form>
    </div>

    <div id="resultado" class="results-grid mt-10"></div>

    <div id="paginacion" class="pagination-container text-center mt-10"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
